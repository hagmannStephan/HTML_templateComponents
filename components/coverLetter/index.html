<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>
    <div id="page1-coverLetter">
        <div id="pageTitle" aria-label="Stephan Hagmann's Webpage" aria-hidden="true">
            <div class="block1">
                <span class="letter1">S</span>
                <span class="letter2">t</span>
                <span class="letter3">e</span>
                <span class="letter4">p</span>
                <span class="letter5">h</span>
                <span class="letter6">a</span>
                <span class="letter7">n</span>
                <span class="letter8">'</span>
                <span class="letter9">s</span>
            </div>
            <div class="block2">
                <span>Portfolio-Webpage</span>
            </div>
        </div>
            <!--
                To-Do's und weitere Idden:
                - Goldener Rahmen um den Rand der Webseite (wie bei altem Spiegel)
                - Pflanzen, die sich bewegen (z.B. Rosen, Efeu, Blumen, ...)
                - Animationen upspicen
            -->
        <img src="images/ivy-1258311_1280.webp" aria-hidden="true" alt="Ivy" id="ivy1">
        <img src="images/flower-7092794_1280.webp" aria-hidden="true" alt="Flower" id="flower1">
    </div>

    <img src="images/bee-9339608.webp" aria-hidden="true" alt="Bee that tracks the coursor" id="beeCursorTracker">
    <div id="cursorTrail"></div>

<script>
    let lastClientX = 0;
    const trail = document.getElementById('cursorTrail');
    const trailPoints = [];
    const maxPoints = 20;
    const pointLifetime = 1000;
    
    document.addEventListener('mousemove', (e) => {
        const image = document.getElementById('beeCursorTracker');
        
        const offsetX = -15;
        const offsetY = -15;
        
        image.style.left = `${e.clientX + offsetX}px`;
        image.style.top = `${e.clientY + offsetY}px`;

        // Determine rotation based on cursor movement direction
        if (e.clientX < lastClientX) {
            image.style.transform = 'scaleX(-1)';
        } else if (e.clientX > lastClientX) {
            image.style.transform = 'scaleX(1)';
        }

        lastClientX = e.clientX;

        if (Math.random() < 0.2) {
            // Create a new point
            const point = document.createElement('div');
            point.classList.add('trail-point');
            point.style.left = `${e.clientX}px`;
            point.style.top = `${e.clientY}px`;
            trail.appendChild(point);

            // Keep track of points
            trailPoints.push(point);

            setTimeout(() => {
                trail.removeChild(point);
            }, pointLifetime);

            // Remove excess points
            if (trailPoints.length > maxPoints) {
                const oldestPoint = trailPoints.shift();
                oldestPoint.remove();
            }

            // Fade and shrink points
            trailPoints.forEach((p, index) => {
                p.style.opacity = (index / trailPoints.length);
                p.style.transform = `scale(${1 - index / trailPoints.length})`;
            });
        }
    });
</script>
</body>
</html>
