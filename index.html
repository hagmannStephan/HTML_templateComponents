<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Template Components - Index</title>
    </head>
    <body>
        <style>
            .toggle-btn {
                cursor: pointer;
                font-size: 24px;
                display: inline-block;
                transition: transform 0.3s ease;
            }

            .rotate {
                transform: rotate(90deg);
            }

            .content {
                display: none;
                margin-top: 10px;
                padding: 10px;
                background-color: lightgray;
                width: 200px;
            }
        </style>

        <h1>Stephan's HTML Template Components</h1>

        <span class="toggle-btn" blockID="1">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000">
                <path d="m321-80-71-71 329-329-329-329 71-71 400 400L321-80Z"/>
            </svg>
        </span>

        <div class="content" blockID="1">
            <iframe src="components/loadingBar/takeALookOutside/index.html" title="Loading - Relax for a bit until calculations are done!" height="270px" width="480px"></iframe>
        </div>

        <script>
            const toggleBtns = document.getElementsByClassName('toggle-btn');
            const contentDivs = document.getElementsByClassName('content');

            for (let i = 0; i < toggleBtns.length; i++) {
                console.log("Toggle Button: ", toggleBtns[i]);
                toggleBtns[i].addEventListener('click', function() {
                    const contentDiv = document.querySelector(`.content[blockID="${toggleBtns[i].getAttribute('blockID')}"]`);
                    console.log("Content Div: ", contentDiv)
                    if (contentDiv.style.display === 'none' || contentDiv.style.display === '') {
                        contentDiv.style.display = 'block';
                    } else {
                        contentDiv.style.display = 'none';
                    }
                
                    toggleBtns[i].classList.toggle('rotate');
                })
            }
          </script>
    </body>
</html>
